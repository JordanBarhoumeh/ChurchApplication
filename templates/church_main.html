<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ church.name }}</title>
    <link href='https://uicdn.toast.com/tui-calendar/latest/tui-calendar.css' rel='stylesheet' />
    <link href='https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css' rel='stylesheet' />
    <link href='https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css' rel='stylesheet' />
    <style>
        :root {
            --cream-bg: #F4F1EA;
            --light-gray-bg: #F0EEEB;
            --navy-accent: #2F3E6F;
            --burgundy-highlight: #A5383E;
            --silver-accent: #F0F0F0;
            --text-color: #333333;
        }
        body, html {
            margin: 0;
            padding-top: 0px;
            font-family: 'Arial', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-color);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Fixed height for the header */
            background-color: var(--navy-accent);
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            color: #fff;
        }
        h1, .location {
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 6vw;
            color: #fff; /* Ensure the title stands out against the navy header */
        }
        .location {
            color: var(--silver-accent); /* A touch of elegance for the subtext */
            font-size: 4vw;
        }
        .events-button {
            display: block;
            width: 60%;
            margin: 20px auto;
            padding: 10px 0;
            font-size: 4vw;
            background-color: var(--navy-accent); /* Assuming your button starts with a navy color */
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease; /* Smooth transition for the color change */
        }
        .events-button:hover, .events-button:active {
            background-color: var(--burgundy-highlight); /* Change to burgundy when hovered or clicked */
        }
        #current-month {
            text-align: center;
            font-size: 24px;
            margin-top: 70px; /* Adjust this to the height of your header, make sure it is enough */
            padding: 10px 0;
            background-color: var(--light-gray-bg);
            color: var(--text-color);
            border-bottom: 1px solid #eaeaea;
            width: 100%; /* Ensure full width */
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }
        #calendar {
            max-width: 900px;
            margin: 0px auto; /* Reduced to bring the calendar closer to the month display */
            padding-top: 0px; /* No additional padding at the top of the calendar */
        }
        .logout-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            color: #fff;
            font-size: 1rem;
            padding: 10px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .logout-button:hover {
            color: var(--gold-accent);
        }
        @media (max-width: 500px) {
            .header {
                height: 50px; /* Smaller header on smaller screens */
            }
            body {
                padding-top: 60px; /* Adjusted padding-top for body/content */
            }
            #current-month {
                margin-top: 10px; /* Adjust accordingly if needed */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ church.name }}</h1>
        <p class="location">{{ church.location }}</p>
        <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
    

    <!-- tui.calendar container -->
    <div id="current-month"></div>

    <div id="calendar"></div>

    <!-- tui.calendar dependencies -->
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.dom/v3.0.0/tui-dom.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui-calendar/latest/tui-calendar.js"></script>

    <!-- Initialization of tui.calendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new tui.Calendar('#calendar', {
                defaultView: 'month',
                taskView: false,
                scheduleView: ['time'],
                useCreationPopup: false,
                useDetailPopup: true,
                isReadOnly: true,
                template: {
                    milestone(schedule) {
                        return `<span style="color:red;">${schedule.title}</span>`;
                    },
                    allday(schedule) {
                        return `${schedule.title}<i class="fa fa-refresh"></i>`;
                    },
                    time(schedule) {
                        return schedule.title;
                    }
                }
            });

            // Function to update the current month display
            function updateCurrentMonth() {
                var currentViewDate = calendar.getDate().toDate();
                var options = { year: 'numeric', month: 'long' };
                var formattedDate = currentViewDate.toLocaleDateString('en-US', options);
                console.log('Current month:', formattedDate); // This should log the current month
                document.getElementById('current-month').innerText = formattedDate;
            }


            // Initially update the current month display
            updateCurrentMonth();

            // Update the current month display when calendar views change
            calendar.on('afterRender', updateCurrentMonth);

            // Fetch events from the server and add them to the calendar
            fetch('/events/{{ church.id }}') // Ensure this matches your Flask route
                .then(function(response) {
                    return response.json();
                })
                .then(function(events) {
                    // Convert each event into the format expected by TUI Calendar
                    var calendarEvents = events.map(function(event) {
                        return {
                            id: event.id.toString(),
                            calendarId: '1', // Adjust if necessary
                            title: event.title,
                            category: event.isAllDay ? 'allday' : 'time',
                            start: event.start,
                            end: event.end || event.start,
                            isAllDay: event.isAllDay,
                            bgColor: '#9e5fff',
                            dragBgColor: '#9e5fff',
                            borderColor: '#9e5fff'
                        };
                    });
                    calendar.createSchedules(calendarEvents);
                })
                .catch(function(error) {
                    console.error('Error fetching events:', error);
                });

            // Access buttons by their IDs
            var prevBtn = document.getElementById('prevBtn');
            var nextBtn = document.getElementById('nextBtn');

            // Event listeners for buttons
            prevBtn.addEventListener('click', function() { calendar.prev() 
                updateCurrentMonth();; });
            nextBtn.addEventListener('click', function() { calendar.next()
                updateCurrentMonth();; });
        });
</script>

<div id="calendar-navigation" style="text-align: center; margin-top: 20px;">
    <button id="prevBtn">&lt; Prev</button>
    <button id="nextBtn">Next &gt;</button>
</div>

<div style="text-align: center; padding-top: 120px;"> <!-- Adjust padding-top as necessary -->
    <a href="{{ url_for('upcoming_events', church_id=church.id) }}" class="events-button">View Upcoming Events</a>
</div>
</body>
</html>
