<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper mobile scaling -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Church App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/ios/180.png') }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/ios/192.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/ios/512.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div id="installPrompt" class="install-prompt">
        Add this app to your home screen for a better experience.
        <button onclick="hideInstallPrompt()">Dismiss</button>
    </div>
    
    <div class="center-container">
        <h1 class="index-welcome">Welcome</h1>
        <form action="/set_church" method="post">
            <input type="text" id="church_code" name="church_code"
                   inputmode="numeric"
                   pattern="[0-9]{5}" title="Enter a five-digit church code"
                   placeholder="Enter Code" maxlength="5" required
                   onclick="showInstallPrompt()">
            <input type="submit" value="Submit">
        </form>
    </div>
    <!-- Rest of your script and body -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
