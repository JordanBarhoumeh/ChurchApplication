<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper mobile scaling -->
    <title>Church App</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 6vw; /* Responsive font size */
            margin-top: 20px; /* Spacing from the top */
        }
        form {
            width: 90%;
            max-width: 300px; /* Keep the form reasonably sized on larger screens */
        }
        input[type="text"],
        input[type="submit"] {
            width: calc(100% - 20px); /* Full width minus padding */
            padding: 15px;
            margin-bottom: 15px; /* Space between the elements */
            box-sizing: border-box;
        }
        input[type="text"] {
            text-align: center; /* Centers text in the input */
            font-size: 1em; /* Ensures the font size is responsive and readable */
        }
        input[type="submit"] {
            font-size: 4vw; /* Responsive font size */
            cursor: pointer;
            width: auto; /* Adjusts width to content size */
            padding: 15px 30px; /* Adjusts padding */
        }
        /* Smaller device adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw;
            }
            input[type="submit"] {
                font-size: 5vw;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <form action="/set_church" method="post">
        <input type="text" id="church_code" name="church_code"
               inputmode="numeric"
               pattern="[0-9]{5}" title="Enter a five-digit church code"
               placeholder="Enter Code" maxlength="5" required>
        <input type="submit" value="Submit">
    </form>
    <script>
        // This script will enforce the numeric input rule
        document.getElementById('church_code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 5); // Replace non-digits and limit to 5
        });
    </script>
</body>
</html>
