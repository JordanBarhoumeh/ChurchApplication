<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ church.name }} - Upcoming Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <h1>{{ church.name }}</h1>
        <p class="location">{{ church.location }}</p>
    </div>

    <div id="events-container">
        {% for event in events %}
            <div class="event-item" onclick="openPopup(this)"
                 data-title="{{ event.event_title }}"
                 data-start-time="{{ event.start_time.strftime('%d %B %Y %I:%M %p') }}" 
                 data-end-time="{{ event.end_time.strftime('%d %B %Y %I:%M %p') }}" 
                 data-description="{{ event.description }}">
                <div>{{ event.event_title }}</div>
                <div>Start: {{ event.start_time.strftime('%d %B %Y %I:%M %p') }}</div> 
                <div>End: {{ event.end_time.strftime('%d %B %Y %I:%M %p') }}</div> 
            </div>
        {% else %}
            <p>No upcoming events found.</p>
        {% endfor %}
    </div>
    
    <!-- Popup for event details -->
    <div id="eventPopup" class="popup">
        <div class="close-btn-events" onclick="closePopup()">Ã—</div>
        <h2 id="popupTitle"></h2>
        <p id="popupStart"></p>
        <p id="popupEnd"></p>
        <p id="popupDescription"></p>
    </div>

    <script>
        function openPopup(element) {
            document.getElementById('popupTitle').textContent = element.dataset.title;
            document.getElementById('popupStart').textContent = 'Start Time: ' + element.dataset.startTime;
            document.getElementById('popupEnd').textContent = 'End Time: ' + element.dataset.endTime;
            document.getElementById('popupDescription').textContent = element.dataset.description;
            document.getElementById('eventPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('eventPopup').style.display = 'none';
        }
    </script>
</body>
</html>
