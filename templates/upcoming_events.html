<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ church.name }} - Upcoming Events</title>
    <style>
        :root {
            --cream-bg: #F4F1EA;
            --light-gray-bg: #F0EEEB;
            --navy-accent: #2F3E6F;
            --burgundy-highlight: #A5383E;
            --gold-accent: #C0A080;
            --text-color: #333333;
        }
        body, html {
            margin: 0;
            padding-top: 120px; /* Adjust this to match the height of your fixed header */
            font-family: 'Arial', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-color);
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--navy-accent);
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            color: #ffffff; /* For contrast against the navy background */
        }
        .header h1, .header .location {
            margin: 0;
            padding: 0;
            color: #fff; /* White text for clarity */
        }
        .header h1 {
            font-size: 24px;
        }
        .header .location {
            font-size: 16px;
            color: var(--gold-accent); /* Gold color for a subtle highlight */
        }
        .event-item {
            cursor: pointer;
            background-color: var(--light-gray-bg);
            border: 1px solid var(--navy-accent);
            padding: 10px;
            margin-bottom: 5px;
            color: var(--text-color); /* Ensuring readability */
            border-radius: 5px; /* Rounded corners for a modern look */
        }
        .event-item:hover {
            background-color: #efefef; /* Lighter shade on hover for interactive feel */
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            background-color: var(--cream-bg);
            padding: 20px;
            border: 1px solid var(--navy-accent);
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 10;
            color: var(--text-color);
        }
        .close-btn {
            cursor: pointer;
            float: right;
            padding: 0 10px;
            color: var(--navy-accent);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ church.name }}</h1>
        <p class="location">{{ church.location }}</p>
    </div>

    <div id="events-container">
        {% for event in events %}
            <div class="event-item" onclick="openPopup(this)"
                 data-title="{{ event.event_title }}"
                 data-start-time="{{ event.start_time.strftime('%d %B %Y %I:%M %p') }}" 
                 data-end-time="{{ event.end_time.strftime('%d %B %Y %I:%M %p') }}" 
                 data-description="{{ event.description }}">
                <div>{{ event.event_title }}</div>
                <div>Start: {{ event.start_time.strftime('%d %B %Y %I:%M %p') }}</div> 
                <div>End: {{ event.end_time.strftime('%d %B %Y %I:%M %p') }}</div> 
            </div>
        {% else %}
            <p>No upcoming events found.</p>
        {% endfor %}
    </div>
    
    <!-- Popup for event details -->
    <div id="eventPopup" class="popup">
        <div class="close-btn" onclick="closePopup()">Ã—</div>
        <h2 id="popupTitle"></h2>
        <p id="popupStart"></p>
        <p id="popupEnd"></p>
        <p id="popupDescription"></p>
    </div>

    <script>
        function openPopup(element) {
            document.getElementById('popupTitle').textContent = element.dataset.title;
            document.getElementById('popupStart').textContent = 'Start Time: ' + element.dataset.startTime;
            document.getElementById('popupEnd').textContent = 'End Time: ' + element.dataset.endTime;
            document.getElementById('popupDescription').textContent = element.dataset.description;
            document.getElementById('eventPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('eventPopup').style.display = 'none';
        }
    </script>
</body>
</html>
